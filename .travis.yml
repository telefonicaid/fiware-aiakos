sudo: required
language: node_js
node_js:
  - "4.5.0"
env:
  global:
  - CXX=g++-4.8
  - COVERALLS_SERVICE_NAME=travis-ci
    # COVERALLS_REPO_TOKEN (encrypted)
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8

install:
- sudo unlink /usr/bin/g++
- sudo ln -s /usr/bin/g++-4.8 /usr/bin/g++
- npm install -g npm
- npm install
- npm install -g grunt-cli
- grunt test
- grunt lint

after_success:
- grunt coverage-report; grunt coveralls
